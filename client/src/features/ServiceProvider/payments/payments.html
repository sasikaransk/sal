<section class="sp-payments">
  <header>
    <div>
      <p class="eyebrow">Cashflow confidence</p>
      <h2>Track payouts without spreadsheets.</h2>
    </div>
    <button type="button">Download ledger</button>
  </header>

  <div class="sp-payments__summary">
    <article *ngFor="let item of payoutSummary">
      <p class="eyebrow">{{ item.label }}</p>
      <h3>{{ item.value }}</h3>
      <p>{{ item.detail }}</p>
    </article>
  </div>

  <section class="sp-payments__list">
    <article *ngFor="let payout of payouts" [class]="'status-' + payout.status">
      <div>
        <p class="couple">{{ payout.couple }}</p>
        <p>{{ payout.stage }}</p>
      </div>
      <div class="amount">{{ payout.amount }}</div>
      <div class="due">{{ payout.due }}</div>
    </article>
  </section>

  <section class="sp-payments__insights">
    <p class="eyebrow">Payout tips</p>
    <ul>
      <li *ngFor="let insight of insights">{{ insight }}</li>
    </ul>
  </section>
</section>
